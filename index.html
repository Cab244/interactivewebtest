<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Hotspots</title>
</head>
<body style="background-color: #001f3f; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container" style="position: relative; width: 100%; height: 100%;">
        <img src="https://via.placeholder.com/800x400" alt="Placeholder Image" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="hotspot" style="position: absolute; top: 20%; left: 30%; width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.8); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer;" onclick="showLightbox(1)"></div>
        <div class="hotspot" style="position: absolute; top: 40%; left: 60%; width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.8); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer;" onclick="showLightbox(2)"></div>
        <div class="hotspot" style="position: absolute; top: 70%; left: 20%; width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.8); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer;" onclick="showLightbox(3)"></div>
        <div class="hotspot" style="position: absolute; top: 80%; left: 70%; width: 40px; height: 40px; background-color: rgba(255, 255, 255, 0.8); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer;" onclick="showLightbox(4)"></div>
    </div>

    <div class="lightbox" id="lightbox" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
        <div class="lightbox-content" style="background: white; padding: 20px; border-radius: 10px; max-width: 80%; text-align: center;">
            <p id="lightbox-text"></p>
            <button class="close-btn" style="margin-top: 20px; padding: 10px 20px; background: #001f3f; color: white; border: none; border-radius: 5px; cursor: pointer;" onclick="closeLightbox()">Close</button>
        </div>
    </div>

    <script>
        // Array to store the different text values for each hotspot
        const textData = [
            "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.",
            "Cras vehicula, mi eget vulputate venenatis, mauris orci aliquam leo, ut accumsan urna nunc sit amet ligula.",
            "Suspendisse potenti. Curabitur in ligula at quam fringilla condimentum.",
            "Aenean mollis lacus at facilisis laoreet. Donec malesuada felis eu risus placerat, nec molestie felis sollicitudin."
        ];

        // Function to show the lightbox with the appropriate text
        function showLightbox(index) {
            document.getElementById('lightbox-text').textContent = textData[index - 1];
            document.getElementById('lightbox').style.display = 'flex';
        }

        // Function to close the lightbox
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
